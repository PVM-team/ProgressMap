<div class="small-left-margin">
    <h2>Edit course <i id="go-to-course-page" ng-click="goToCoursePage();">{{ course.name }}</i></h2>
</div>

<div>

    <form name="editCourseForm">
        <div class="col-xs-12">
            <label class="col-md-2 col-sm-3 col-xs-3">Course name</label>

            <input class="col-md-2 col-sm-3 col-xs-3 col-sm-offset-0 col-xs-offset-1" name="courseName" type="text" ng-model="name" required minlength="2">

            <span class="col-md-3 col-sm-3 col-xs-4 col-sm-offset-0 col-xs-offset-1" ng-show="editCourseForm.courseName.$invalid && editCourseForm.courseName.$dirty">
                Course name should have at least 2 characters
            </span>

            <button class="change-course-name col-md-2 col-sm-3 col-xs-4 col-sm-offset-0 col-xs-offset-8" ng-disabled="editCourseForm.$invalid" ng-click="editCourseName();">Change name</button>
        </div>
    </form>

    <div class="col-xs-12 small-top-margin">
        <label class="col-md-2 col-sm-3 col-xs-4">Assignments</label>

        <button id="add-assignment-btn" ng-dblclick="return;" ng-disabled="mutex" ng-click='addAssignment();'>Add a new assignment</button>
        <section id="assignmentView" class="small-top-margin">
            <ol>
                <li ng-repeat='assignment in assignments'>
                    Id: {{ assignment.id }}, Number: {{ assignment.number }}, Name: <input name="assignmentName" ng-model="assignment.name">
                    <button ng-click='changeNameOfAssignment(assignment);'>Change Assignment Name</button>
                    <button ng-dblclick="return;" ng-disabled="mutex" ng-click='deleteAssignment(assignment);'>Delete assignment</button>
                    Edit dependencies: <input dependency="assignmentDependencies" type="text" ng-model="assignment.dependencyText">
                    <button ng-click='changeDependenciesOfAssignment(assignment);'>Change Assignment's Dependencies</button>
                </li>
            </ol>
        </section>
    </div>

    <div id="mapElements" class="col-xs-12">

        <div ng-repeat="assignment in assignments">

            <button ng-mouseover="showDependencies(assignment)" ng-mouseleave="hideDependencies(assignment)" ng-if="!assignmentCompleted(assignment);" class="button undone-task" style="top:{{assignment.location.y - 25}}px; left:{{assignment.location.x - 5}}px">{{ assignment.number }}</button>
        </div>
    </div>

    <div class="col-xs-12">
        <label class="col-md-2 col-sm-3 col-xs-4">Students</label>

        <ol>
            <section id="students" class="col-xs-12">
                <li ng-repeat="p in students">

                    <div class="col-lg-2 col-md-3 col-sm-3 col-xs-3">{{ p.firstName }}</div>
                    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4 col-xs-offset-0">{{ p.lastName }}</div>

                    <button class="col-lg-7 col-md-5 col-sm-5 col-xs-4 col-sm-offset-0 col-xs-offset-1" ng-click="deleteStudent(p);">Delete student</button>
                </li>
            </section>
        </ol>
    </div>
</div>
